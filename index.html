<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" alt="Logo Alura" class="header__logo">
    </header>
    <main class="main">
        <section class="input-text">
            <textarea class="input-text__textarea" cols= "30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class = "input-text__rules">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="input-text__buttons">
                <button class="input-text__button input-text__button--encrypt">Encriptar</button>
                <button class="input-text__button input-text__button--decrypt">Desencriptar</button>
            </div>
        </section>
        <section class="output-text">
            <textarea class="output-text__textarea" cols= "20" rows="10" placeholder="Texto encriptado"></textarea>
            <div class="output-text__buttons">
                <button class="output-text__button output-text__button--copy">Copiar</button>
                <button class="output-text__button output-text__button--clean">Limpiar</button>
            </div>
        </section>
    </main>

</body>
</html>
